<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-4">Add a New Product</h2>
  <form (ngSubmit)="addProduct()" class="space-y-4">
    <div>
      <label for="name" class="block font-medium text-gray-700">Name</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white" />
    </div>
    <div>
      <label for="description" class="block font-medium text-gray-700">Description</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white"></textarea>
    </div>
    <div>
      <label for="price" class="block font-medium text-gray-700">Price</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white" />
    </div>
    <div>
      <label for="imageUrl" class="block font-medium text-gray-700">Image URL</label>
      <input type="text" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white" />
    </div>
    <div>
      <label for="quantity" class="block font-medium text-gray-700">Quantity</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-800 text-white" />
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-medium py-2 px-4 rounded-md">Add Product</button>
    </div>
  </form>
</div>
