<div *ngFor="let product of products" class="mt-16 flex flex-row justify-around items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.name}}</h5>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{product.description}}</p>
    <p class="mb-3 font-normal text-black-700 dark:text-gray-400">R {{product.price}}</p>
  </div>
  <img class="object-contain w-48 rounded-t-lg h-96 md:h-auto md:max-w-48 md:rounded-none md:rounded-s-lg product-img" src="{{product.imageUrl}}" alt="{{product.name}}">
</div>
<div *ngIf="products.length === 0">
  <p class="loading">Loading product...</p>
</div>
