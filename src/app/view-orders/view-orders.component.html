<!-- Orders Section -->
<section class="bg-white py-12">
  <div class="container mx-auto">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Orders</h2>
    <div class="overflow-x-auto">
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="px-4 py-2">Order ID</th>
            <th class="px-4 py-2">Customer</th>
            <th class="px-4 py-2">Total</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" class="border-b">
            <td class="px-4 py-2">{{ order.orderNumber }}</td>
            <td class="px-4 py-2">{{ order.user }}</td>
            <td class="px-4 py-2">${{ order.total.toFixed(2) }}</td>
            <td class="px-4 py-2">Pending</td>
            <td class="px-4 py-2">
              <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                View Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
